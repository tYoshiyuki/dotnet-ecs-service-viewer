<div class="container mat-elevation-z8">
  <div class="header">
    <mat-form-field appearance="fill">
      <mat-label>クラスターを選択</mat-label>
      <mat-select [(ngModel)]="selectedCluster" (selectionChange)="loadEcsServices(selectedCluster()!)">
        <mat-option *ngFor="let cluster of clusterNames()" [value]="cluster">
          {{ cluster }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button color="accent" (click)="refreshServices()" [disabled]="!selectedCluster() || isLoading()" style="margin-left: 16px;">
      <mat-icon>refresh</mat-icon>更新
    </button>
  </div>

  <div *ngIf="isLoading()" class="loading-spinner">
    <mat-spinner></mat-spinner>
    <p>データを読み込み中...</p>
  </div>

  <div *ngIf="errorMessage()" class="error-message">
    <mat-card>
      <mat-card-content>
        <p>{{ errorMessage() }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="loadEcsClusterNames()">クラスターを再試行</button>
        <button mat-button color="primary" *ngIf="selectedCluster()" (click)="loadEcsServices(selectedCluster()!)">
          サービスを再試行
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div *ngIf="!isLoading() && !errorMessage() && dataSource.data.length > 0">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="serviceName">
        <th mat-header-cell *matHeaderCellDef>サービス名</th>
        <td mat-cell *matCellDef="let service"> {{service.serviceName}} </td>
      </ng-container>

      <ng-container matColumnDef="clusterName">
        <th mat-header-cell *matHeaderCellDef>クラスター名</th>
        <td mat-cell *matCellDef="let service"> {{ extractClusterNameFromArn(service.clusterArn) }} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>ステータス</th>
        <td mat-cell *matCellDef="let service">
          <span [class.status-active]="service.status === 'ACTIVE' && service.runningCount === service.desiredCount"
            [class.status-warning]="service.status === 'ACTIVE' && service.runningCount !== service.desiredCount"
            [class.status-inactive]="service.status !== 'ACTIVE'">
            {{service.status}}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="runningCount">
        <th mat-header-cell *matHeaderCellDef>稼働中タスク</th>
        <td mat-cell *matCellDef="let service"> {{service.runningCount}} </td>
      </ng-container>

      <ng-container matColumnDef="desiredCount">
        <th mat-header-cell *matHeaderCellDef>希望タスク</th>
        <td mat-cell *matCellDef="let service"> {{service.desiredCount}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>アクション</th>
        <td mat-cell *matCellDef="let service">
          <button mat-flat-button color="primary" (click)="confirmStartService(service)"
            [disabled]="service.desiredCount > 0 || isLoading()">
            起動
          </button>
          <span style="margin: 0 8px;"></span>
          <button mat-flat-button color="warn" (click)="confirmStopService(service)"
            [disabled]="service.desiredCount === 0 || isLoading()">
            停止
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">選択されたクラスターにはサービスがありません。</td>
      </tr>
    </table>
  </div>
  <div *ngIf="!isLoading() && !errorMessage() && dataSource.data.length === 0 && selectedCluster()">
    <mat-card>
      <mat-card-content>
        <p>選択されたクラスターにはECSサービスが見つかりませんでした。</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
